<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de An√°lise de Dados (Completo)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }

        /* DEBUG ERROR HANDLER */
        .error-toast {
            position: fixed;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            padding: 10px;
            z-index: 9999;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 1.1rem;
        }

        /* Start Screen */
        .start-screen {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .start-screen h2 {
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .mode-btn {
            padding: 20px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .mode-btn.secondary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .mode-btn.tertiary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        /* Quiz Screen */
        .quiz-screen {
            display: none;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .question-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: #888;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .question-text {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .question-code {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            color: #d4d4d4;
            margin-bottom: 20px;
            border-left: 4px solid #00d9ff;
            overflow-x: auto;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            word-break: break-word;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateX(5px);
        }

        .option.selected {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .option.correct {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .option.incorrect {
            background: rgba(255, 87, 108, 0.2);
            border-color: #f5576c;
        }

        .option-letter {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .option.correct .option-letter {
            background: #00ff88;
            color: #000;
        }

        .option.incorrect .option-letter {
            background: #f5576c;
            color: #fff;
        }

        /* Feedback with Explanation */
        .feedback {
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.correct {
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .feedback.incorrect {
            background: rgba(255, 87, 108, 0.15);
            border: 1px solid rgba(255, 87, 108, 0.3);
        }

        .feedback h3 {
            margin-bottom: 10px;
        }

        .explanation {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            line-height: 1.6;
            color: #ddd;
        }

        .explanation strong {
            color: #fff;
        }

        .next-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            display: none;
            margin-top: 20px;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* Results Screen */
        .results-screen {
            display: none;
            text-align: center;
        }

        .results-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: conic-gradient(#00ff88 var(--score), rgba(255, 255, 255, 0.1) 0);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
        }

        .score-circle::before {
            content: '';
            width: 150px;
            height: 150px;
            background: #1a1a2e;
            border-radius: 50%;
            position: absolute;
        }

        .score-text {
            position: relative;
            z-index: 1;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .results-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-value.correct-stat {
            color: #00ff88;
        }

        .stat-value.incorrect-stat {
            color: #f5576c;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        .message {
            font-size: 1.3rem;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }

        .restart-btn {
            padding: 18px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .results-stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>

    { q: "Qual √© o m√©todo para calcular soma?", correct: ".sum()", options: [".total()", ".add()", ".plus()", ".aggregate()"], explanation: "A resposta correta √© **.sum()**.\n\nA fun√ß√£o **`sum()`** calcula a soma de um iter√°vel num√©rico." },

        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz(mode) {
            questions = shuffleArray([...allQuestions]); // Copy full list

            if (mode === 'mini') {
                questions = questions.slice(0, 20);
            } else if (mode === 'short') {
                questions = questions.slice(0, 50);
            } else if (mode === 'quick') {
                questions = questions.slice(0, 100);
            } else if (mode === 'medium') {
                questions = questions.slice(0, 200);
            } else if (mode === 'all') {
                // Keep all 1000 (or however many exist)
            }

            currentQuestion = 0;
            score = 0;

            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            loadQuestion();
        }


        function parseMarkdown(text) {
            if (!text) return '';
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/`(.*?)`/g, '<code>$1</code>');
        }

        function loadQuestion() {
            answered = false;
            const q = questions[currentQuestion];
            const totalQuestions = questions.length;

            document.getElementById('questionNumber').textContent = `Pergunta ${currentQuestion + 1}/${totalQuestions}`;
            document.getElementById('scoreDisplay').textContent = `Pontos: ${score}`;
            document.getElementById('questionText').innerHTML = parseMarkdown(q.q);

            // Handle Code Block
            const codeBlock = document.getElementById('questionCode');
            if (q.code) {
                codeBlock.textContent = q.code;
                codeBlock.style.display = 'block';
            } else {
                codeBlock.style.display = 'none';
            }

            // Options Logic: Ensure correct answer is present
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            let allOptions = [...q.options];
            if (!allOptions.includes(q.correct)) {
                allOptions.push(q.correct);
            }

            const letters = ['A', 'B', 'C', 'D', 'E'];
            // Shuffle options for display, but keep track of correct one
            let optionObjs = allOptions.map(opt => ({ text: opt, isCorrect: opt === q.correct }));
            optionObjs = shuffleArray(optionObjs);

            optionObjs.forEach((opt, index) => {
                const button = document.createElement('div');
                button.className = 'option';
                // Handle markdown in options too (e.g. code snippets)
                const safeText = parseMarkdown(opt.text);

                button.innerHTML = `
                    <div class="option-letter">${letters[index] || '-'}</div>
                    <div class="option-text">${safeText}</div>
                `;
                button.onclick = () => checkAnswer(opt.isCorrect, button, optionObjs);
                optionsContainer.appendChild(button);
            });

            // Reset Feedback
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'none';
            feedback.className = 'feedback';
            document.getElementById('nextBtn').style.display = 'none';
        }


        function checkAnswer(isCorrect, selectedButton, optionObjs) {
            if (answered) return;
            answered = true;

            const feedback = document.getElementById('feedback');
            const explanation = document.getElementById('feedbackExplanation');
            const q = questions[currentQuestion];

            // Show correct answer
            const options = document.querySelectorAll('.option');
            options.forEach((btn, idx) => {
                if (optionObjs[idx].isCorrect) {
                    btn.classList.add('correct');
                }
            });

            if (isCorrect) {
                score++;
                selectedButton.classList.add('correct'); // Already added logic above but ensures visual reinforcement
                feedback.className = 'feedback correct';
                document.getElementById('feedbackTitle').textContent = '‚úÖ Correto!';
                document.getElementById('feedbackText').textContent = 'Muito bem!';
            } else {
                selectedButton.classList.add('incorrect');
                feedback.className = 'feedback incorrect';
                document.getElementById('feedbackTitle').textContent = '‚ùå Incorreto';
                document.getElementById('feedbackText').textContent = `A resposta correta era: ${q.correct}`;
            }

            // Set Explanation with Markdown parsing
            explanation.innerHTML = `<strong>Explica√ß√£o:</strong> ${parseMarkdown(q.explanation)}`;


            feedback.style.display = 'block';
            document.getElementById('scoreDisplay').textContent = `Pontos: ${score}`;
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'block';

            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('scoreCircle').style.setProperty('--score', `${percentage}%`);
            document.getElementById('scorePercent').textContent = `${percentage}%`;

            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = questions.length - score;

            let msg = '';
            let msgClass = '';

            if (percentage >= 90) {
                msg = 'üèÜ Excelente! √âs um mestre em Data Science!';
                msgClass = 'excellent';
            } else if (percentage >= 70) {
                msg = 'üëè Muito bom! Tens conhecimentos s√≥lidos.';
                msgClass = 'good';
            } else if (percentage >= 50) {
                msg = 'üëç Razo√°vel. Continua a estudar!';
                msgClass = 'average';
            } else {
                msg = 'üìö Precisas de rever a mat√©ria. N√£o desistas!';
                msgClass = 'needs-work';
            }

            const msgDiv = document.getElementById('resultMessage');
            msgDiv.textContent = msg;
            msgDiv.className = `message ${msgClass}`;
        }

        function restartQuiz() {
            document.getElementById('resultsScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>
